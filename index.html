<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto del treno - calculator</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div id="generator">
        <h1>Ticket price calculator</h1>

        <form id="form">
            <!-- <label for="kilometers">How long is your trip?</label> -->
            <div class="km">
                <input class="data-input" type="number" id="kilometers" name="kilometers"
                    placeholder="How long is your trip?">
                <span>km</span>
            </div>
            <!-- <label for="age">How old are you?</label> -->
            <input class="data-input" type="number" id="age" name="age" placeholder="How old are you?">
            <input id="calculate-btn" type="button" onclick="calcTicket()" value="Calculate">
        </form>

        <div class="flex-container">
            <p class="price-text">Your tickets's price:</p>
            <p id="result"></p>
        </div>
    </div>

    <script type="text/javascript" src="./main.js"></script>
</body>

</html>
